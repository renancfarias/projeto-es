		<script>
				var elemento = document.querySelector('#relog');
				var horas=0+":"+0+":"+0;
				function relogio(){
					var data=new Date();
					var hor=data.getHours();
					var min=data.getMinutes();
					var seg=data.getSeconds();
					
					if(hor<10){
						hor="0"+hor;
					}
					if(min<10){
						min="0"+min;
					}
					if(seg<10){
						seg="0"+seg;
					} 
					return horas=hor+":"+min+":"+seg;
				}
					setInterval(()=>elemento.innerHTML  = relogio(), 1000);
		</script>
